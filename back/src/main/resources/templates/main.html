<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 비서</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: #2F5AF4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .app-icon img {
            width: 80px;
            height: 80px;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .app-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .start-button {
            background-color: #2F5AF4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #1E40AF;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="app-icon">
        <img src="/static/assets/img/app_icon.png" alt="날씨 비서 앱 아이콘">
    </div>
    <div class="app-title">날씨 요정</div>
    <div class="app-description">
        함께 만드는 우리 동네 날씨 커뮤니티<br>
        오늘의 날씨, 당신의 감각으로 느껴보세요
    </div>
    <form action="weather_survey.html" method="get">
        <button class="start-button">날씨 공유하기</button>
    </form>
</div>
</body>
</html>
