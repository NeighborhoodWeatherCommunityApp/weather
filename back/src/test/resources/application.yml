spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:mysql://localhost/weather
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: update #운영 환경에서는 사용하지 않기!!!
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
logging:
  level:
    root: off
