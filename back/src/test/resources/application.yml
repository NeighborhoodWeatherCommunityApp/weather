spring:
  datasource :
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      connection-timeout: 3000
      maximum-pool-size: 5
      max-lifetime: 30000

  jpa:
    properties:
      hibernate:
        ddl-auto: create
      database-platform: org.hibernate.dialect.H2Dialect
      show_sql: true
      format_sql: true
      use_sql_comments: true
      default_batch_fetch_size: 500

logging:
  level:
    org:
      hibernate:
        SQL: debug
    root: info