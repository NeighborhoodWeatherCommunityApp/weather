spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:mysql://admin:root@localhost:3306/admin
    username: admin
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jwt:
    key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
#        show_sql: true   # format_sql와 중복되어 출력되어 주석처리
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
logging:
  level:
    root: debug
log:
  config:
    path: D:\
    filename: \local_log